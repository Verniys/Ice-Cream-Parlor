<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Verniy's Ice Cream Parlor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container my-5">
    <h1>Verniy's Ice Cream Parlor!</h1>
    <div class="col-lg-8 px-0">
      <br/>
      <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
        <div class="input-group-text">Number of Scoops</div>
        <input type="radio" class="btn-check" name="radBases" id="radBases1" onclick="updateList()" autocomplete="off"
          checked>
        <label class="btn btn-outline-primary" for="radBases1">1</label>

        <input type="radio" class="btn-check" name="radBases" id="radBases2" onclick="updateList()" autocomplete="off">
        <label class="btn btn-outline-primary" for="radBases2">2</label>

        <input type="radio" class="btn-check" name="radBases" id="radBases3" onclick="updateList()" autocomplete="off">
        <label class="btn btn-outline-primary" for="radBases3">3</label>
      </div>

      <hr class="col-1 my-4">

      <h1 id="code"></h1>

      <hr class="col-1 my-4">

      <div class="row">
        <div id="parlor" class="col-6 col-sm-4 mx-auto">
          <div class="btn-group-vertical p-1" role="group" aria-label="Vertical button group">
            <button type="button" id="btnTopTop" class="btn btn-primary" data-bs-toggle="modal" value="00"
              data-bs-target="#modalTopping">Top Topping</button>
            <button type="button" id="btnTopSyr" class="btn btn-primary" data-bs-toggle="modal" value="00"
              data-bs-target="#modalSyrup">Top Syrup</button>
            <button type="button" id="btnTopBse" class="btn btn-primary" data-bs-toggle="modal" value="01"
              data-bs-target="#modalBase">Top Flavour</button>
          </div>
          <div class="btn-group-vertical p-1" role="group" aria-label="Vertical button group">
            <button type="button" id="btnMidSyr" class="btn btn-primary" data-bs-toggle="modal" value="00"
              data-bs-target="#modalSyrup">Middle Syrup</button>
            <button type="button" id="btnMidBse" class="btn btn-primary" data-bs-toggle="modal" value="01"
              data-bs-target="#modalBase">Middle Flavour</button>
          </div>
          <div class="btn-group-vertical p-1" role="group" aria-label="Vertical button group">
            <button type="button" id="btnBtmSyr" class="btn btn-primary" data-bs-toggle="modal" value="00"
              data-bs-target="#modalSyrup">Bottom Syrup</button>
            <button type="button" id="btnBtmBse" class="btn btn-primary" data-bs-toggle="modal" value="01"
              data-bs-target="#modalBase">Bottom Flavour</button>
          </div>
        </div>

        <div class="col-6 col-sm-2">
          <div id="preview" class="position-relative mx-auto">
            <img id="imgTopCon" src="image/Cone/Cone.png" class="position-absolute top-0 start-0 cone top">
            <img id="imgMidCon" src="image/Cone/Cone.png" class="position-absolute top-0 start-0 cone middle">
            <img id="imgBtmCon" src="image/Cone/Cone.png" class="position-absolute top-0 start-0 cone bottom">
            <img id="imgBtmBse" src="image/Base/01.png" class="position-absolute top-0 start-0 square bottom">
            <img id="imgBtmSyr" src="image/Syrup/00.png" class="position-absolute top-0 start-0 square bottom">
            <img id="imgMidBse" src="image/Base/01.png" class="position-absolute top-0 start-0 square middle">
            <img id="imgMidSyr" src="image/Syrup/00.png" class="position-absolute top-0 start-0 square middle">
            <img id="imgTopBse" src="image/Base/01.png" class="position-absolute top-0 start-0 square top">
            <img id="imgTopSyr" src="image/Syrup/00.png" class="position-absolute top-0 start-0 square top">
            <img id="imgTopTop" src="image/Topping/00.png" class="position-absolute top-0 start-0 square top">
          </div>
        </div>
      </div>
    </div>
  </div>

                <div class="col p-0">

                <div class="col p-0">
                  <img src="image/Base/24.png" value="24" class="img-fluid rounded mx-auto d-block">

              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary close" data-bs-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="modalSyrup" tabindex="-1" aria-labelledby="modalSyrupLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">

        </div>
        <div class="modal-body">

          <button type="button" class="btn btn-secondary close" data-bs-dismiss="modal">Cancel</button>
        </div>

    </div>
  </div>

      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="modalToppingLabel">Edit Topping</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="row justify-content-center mb-3" hidden>

                </div>
                <div class="col p-0">

  <script src="main.js"></script>

</html>
